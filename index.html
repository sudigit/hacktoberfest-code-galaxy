<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacktoberfest Code Galaxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 95%;
            max-width: 900px;
            height: 550px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 123, 0, 0.3);
            border: 2px solid #ff7b00;
        }

        /* Galactic Center - The Repository */
        .galactic-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ff7b00, #ff5500, #ff3300);
            border-radius: 50%;
            box-shadow: 
                0 0 60px #ff7b00,
                0 0 120px rgba(255, 123, 0, 0.5);
            animation: pulse 4s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            z-index: 10;
        }

        /* Orbiting PRs */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px dashed rgba(255, 123, 0, 0.3);
            border-radius: 50%;
        }

        .orbit-1 { width: 200px; height: 200px; animation: rotate 20s linear infinite; }
        .orbit-2 { width: 300px; height: 300px; animation: rotate 30s linear infinite reverse; }
        .orbit-3 { width: 400px; height: 400px; animation: rotate 40s linear infinite; }

        .pr {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0d1b2a;
            font-size: 10px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pr:hover {
            transform: scale(1.3);
            box-shadow: 0 0 25px rgba(0, 255, 136, 1);
            z-index: 20;
        }

        .pr.merged {
            background: linear-gradient(45deg, #6a00ff, #5200cc);
            box-shadow: 0 0 15px rgba(106, 0, 255, 0.7);
        }

        .pr.open {
            background: linear-gradient(45deg, #ff7b00, #ff5500);
            box-shadow: 0 0 15px rgba(255, 123, 0, 0.7);
        }

        /* Contribution Stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        /* Code Comets */
        .comet {
            position: absolute;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ff7b00, #00ff88);
            border-radius: 2px;
            filter: blur(1px);
            animation: comet-flight 8s linear infinite;
            opacity: 0; /* Add this to ensure they start hidden */
        }

        /* Hacktoberfest Title */
        .title {
            position: absolute;
            top: 7px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 36px;
            text-shadow: 0 0 10px #ff7b00;
            letter-spacing: 3px;
            z-index: 15;
        }

        .subtitle {
            font-size: 16px;
            margin-top: 1px;
            color: #00ff88;
            text-shadow: 0 0 5px #00ff88;
        }

        /* Contributor Avatars */
        .contributors {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 15;
        }

        .contributor {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff7b00, #00ff88);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0d1b2a;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 0 10px rgba(255, 123, 0, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .contributor:hover {
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }

        /* Stats Panel */
        .stats {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(13, 27, 42, 0.8);
            border: 1px solid #ff7b00;
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 14px;
            z-index: 15;
            backdrop-filter: blur(5px);
        }

        .stat {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }

        .stat-value {
            color: #00ff88;
            font-weight: bold;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @keyframes comet-flight {
                    0% { 
                transform: translateX(-200px) translateY(-100px) rotate(45deg);
                opacity: 0;
            }
            5% { 
                opacity: 1;
            }
            90% { 
                opacity: 1;
            }
            95% {
                opacity: 0;
            }
            100% { 
                transform: translateX(1000px) translateY(500px) rotate(45deg);
                opacity: 0;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                height: 500px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .orbit-1 { width: 200px; height: 200px; }
            .orbit-2 { width: 300px; height: 300px; }
            .orbit-3 { width: 400px; height: 400px; }
            
            .pr {
                width: 30px;
                height: 30px;
                font-size: 8px;
            }
            
            .contributors {
                gap: 10px;
            }
            
            .contributor {
                width: 40px;
                height: 40px;
                font-size: 10px;
            }
            
            .stats {
                top: 20px;
                right: 20px;
                padding: 10px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                height: 450px;
            }
            
            .title {
                font-size: 22px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .orbit-1 { width: 150px; height: 150px; }
            .orbit-2 { width: 220px; height: 220px; }
            .orbit-3 { width: 300px; height: 300px; }
            
            .pr {
                width: 25px;
                height: 25px;
                font-size: 7px;
            }
            
            .contributors {
                gap: 8px;
                bottom: 20px;
            }
            
            .contributor {
                width: 35px;
                height: 35px;
                font-size: 9px;
            }
            
            .stats {
                position: relative;
                top: auto;
                right: auto;
                margin: 20px auto;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            HACKTOBERFEST 2023
            <div class="subtitle">Join the Open Source Revolution</div>
        </div>

        <!-- Galactic Center - Main Repository -->
        <div class="galactic-center">
            MAIN<br>REPO
        </div>

        <!-- Orbits with Pull Requests -->
        <div class="orbit orbit-1">
            <!-- PRs will be added by JS -->
        </div>
        <div class="orbit orbit-2">
            <!-- PRs will be added by JS -->
        </div>
        <div class="orbit orbit-3">
            <!-- PRs will be added by JS -->
        </div>

        <!-- Stars Background -->
        <div class="stars">
            <!-- Stars will be added by JS -->
        </div>

        <!-- Comets -->
        <div class="comet" style="top: 100px; animation-delay: 0s;"></div>
        <div class="comet" style="top: 300px; animation-delay: 3s;"></div>
        <div class="comet" style="top: 450px; animation-delay: 6s;"></div>

        <!-- Stats Panel -->
        <div class="stats">
            <div class="stat">
                <span>Pull Requests:</span>
                <span class="stat-value">42</span>
            </div>
            <div class="stat">
                <span>Contributors:</span>
                <span class="stat-value">18</span>
            </div>
            <div class="stat">
                <span>Repositories:</span>
                <span class="stat-value">7</span>
            </div>
            <div class="stat">
                <span>Merged PRs:</span>
                <span class="stat-value">35</span>
            </div>
        </div>

        <!-- Contributors -->
        <div class="contributors">
            <!-- Contributors will be added by JS -->
        </div>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }

        // Generate PRs on orbits
        const orbits = [document.querySelector('.orbit-1'), document.querySelector('.orbit-2'), document.querySelector('.orbit-3')];
        
        orbits.forEach((orbit, orbitIndex) => {
            const prCount = 6 + orbitIndex * 3; // More PRs on outer orbits
            
            for (let i = 0; i < prCount; i++) {
                const pr = document.createElement('div');
                pr.classList.add('pr');
                
                // Randomly assign PR status
                const status = Math.random() > 0.5 ? 'merged' : 'open';
                pr.classList.add(status);
                
                // Position PR on orbit
                const angle = (i / prCount) * 360;
                const radius = orbit.offsetWidth / 2;
                const x = radius * Math.cos(angle * Math.PI / 180);
                const y = radius * Math.sin(angle * Math.PI / 180);
                
                pr.style.left = `calc(50% + ${x}px)`;
                pr.style.top = `calc(50% + ${y}px)`;
                pr.style.transform = `translate(-50%, -50%)`;
                pr.textContent = `PR${orbitIndex+1}-${i+1}`;
                
                // Add hover effect with details
                pr.addEventListener('mouseover', function() {
                    this.setAttribute('title', `${status.toUpperCase()} - ${this.textContent}`);
                });
                
                orbit.appendChild(pr);
            }
        });

        // Generate contributor avatars
        const contributorsContainer = document.querySelector('.contributors');
        const contributorNames = ['ALEX', 'SAM', 'JAMIE', 'TAY', 'RILEY', 'CASEY', 'JORDAN', 'SKY'];
        
        contributorNames.forEach(name => {
            const contributor = document.createElement('div');
            contributor.classList.add('contributor');
            contributor.textContent = name;
            contributorsContainer.appendChild(contributor);
        });

        // Animate stats counter
        function animateCounter(element, target, duration) {
            let start = 0;
            const increment = target / (duration / 16); // 60fps
            const timer = setInterval(() => {
                start += increment;
                if (start >= target) {
                    element.textContent = target;
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(start);
                }
            }, 16);
        }

        // Animate stats after a delay
        setTimeout(() => {
            const statValues = document.querySelectorAll('.stat-value');
            animateCounter(statValues[0], 42, 2000);
            animateCounter(statValues[1], 18, 2000);
            animateCounter(statValues[2], 7, 2000);
            animateCounter(statValues[3], 35, 2000);
        }, 1000);
    </script>
</body>
</html>
