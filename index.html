<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacktoberfest Code Galaxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            padding: 20px;
            cursor: crosshair;
        }

        .container {
            position: relative;
            width: 95%;
            max-width: 900px;
            height: 550px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 123, 0, 0.3);
            border: 2px solid #ff7b00;
        }

        /* Music Toggle */
        .music-toggle-container {
            position: absolute;
            top: 20px;
            right: 25px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: white;
            font: 12px 'Courier New', monospace;
            z-index: 50;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
        }

        .music-toggle input {
            appearance: none;
            width: 50px;
            height: 24px;
            background: #222;
            border-radius: 18px;
            position: relative;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
        }

        .music-toggle input::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: #ff7b00;
            border-radius: 50%;
            transition: 0.3s ease;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        .music-toggle input:checked {
            background: #00cc6a;
            box-shadow: 0 0 10px #ffffff;
        }

        .music-toggle input:checked::before {
            left: 28px;
            background: #00ff88;
            box-shadow: 0 0 10px #ffffff;
        }

        .music-toggle-container span {
            user-select: none;
        }

        /* Galactic Center - The Repository */
        .galactic-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ff7b00, #ff5500, #ff3300);
            border-radius: 50%;
            box-shadow:
                0 0 60px #ff7b00,
                0 0 120px rgba(255, 123, 0, 0.5);
            animation: pulse 4s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            z-index: 10;
            cursor: pointer;
        }

        /* Orbiting PRs */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px dashed rgba(255, 123, 0, 0.3);
            border-radius: 50%;
        }

        .orbit-1 {
            width: 200px;
            height: 200px;
            animation: rotate 20s linear infinite;
        }

        .orbit-2 {
            width: 300px;
            height: 300px;
            animation: rotate 30s linear infinite reverse;
        }

        .orbit-3 {
            width: 400px;
            height: 400px;
            animation: rotate 40s linear infinite;
        }

        .pr {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0d1b2a;
            font-size: 10px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pr:hover {
            transform: scale(1.3);
            box-shadow: 0 0 25px rgba(0, 255, 136, 1);
            z-index: 20;
        }

        .pr.merged {
            background: linear-gradient(45deg, #6a00ff, #5200cc);
            box-shadow: 0 0 15px rgba(106, 0, 255, 0.7);
        }

        .pr.open {
            background: linear-gradient(45deg, #ff7b00, #ff5500);
            box-shadow: 0 0 15px rgba(255, 123, 0, 0.7);
        }

        /* Enhanced Stars with Different Sizes and Twinkle Rates */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        .star.small {
            width: 2px;
            height: 2px;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
        }

        .star.medium {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.9);
            animation: twinkle-fast 2s infinite alternate;
        }

        .star.large {
            width: 4px;
            height: 4px;
            box-shadow: 0 0 6px rgba(255, 255, 255, 1);
            animation: twinkle-slow 4s infinite alternate;
        }

        .star.colored {
            animation: color-shift 5s infinite alternate;
        }

        /* Floating Asteroids */
        .asteroid {
            position: absolute;
            background: linear-gradient(135deg, #8b8b8b, #5a5a5a, #3a3a3a);
            border-radius: 50% 45% 55% 50%;
            box-shadow:
                inset -5px -5px 10px rgba(0, 0, 0, 0.5),
                0 0 10px rgba(139, 139, 139, 0.3);
            animation: float-asteroid 30s linear infinite;
        }

        .asteroid.small {
            width: 15px;
            height: 15px;
        }

        .asteroid.medium {
            width: 25px;
            height: 25px;
        }

        .asteroid.large {
            width: 35px;
            height: 35px;
        }

        /* Nebula Clouds */
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.15;
            animation: drift 40s ease-in-out infinite;
        }

        .nebula.purple {
            background: radial-gradient(circle, #6a00ff, transparent);
            width: 300px;
            height: 300px;
        }

        .nebula.blue {
            background: radial-gradient(circle, #0099ff, transparent);
            width: 250px;
            height: 250px;
            animation-delay: -20s;
        }

        .nebula.orange {
            background: radial-gradient(circle, #ff7b00, transparent);
            width: 200px;
            height: 200px;
            animation-delay: -10s;
        }

        /* Code Comets */
        .comet {
            position: absolute;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ff7b00, #00ff88);
            border-radius: 2px;
            filter: blur(1px);
            animation: comet-flight 8s linear infinite;
            opacity: 0;
        }

        /* Stardust Particles */
        .stardust {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .dust-particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: drift-slow 20s linear infinite;
        }

        /* Hacktoberfest Title */
        .title {
            position: absolute;
            top: 7px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 36px;
            text-shadow: 0 0 10px #ff7b00, 0 0 20px rgba(255, 123, 0, 0.5);
            letter-spacing: 3px;
            z-index: 15;
            animation: glow-pulse 3s ease-in-out infinite;
        }

        .subtitle {
            font-size: 16px;
            margin-top: 1px;
            color: #00ff88;
            text-shadow: 0 0 5px #00ff88;
        }

        /* Contributor Avatars */
        .contributors {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 15;
            flex-wrap: wrap;
        }

        .contributor {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff7b00, #00ff88);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0d1b2a;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 0 10px rgba(255, 123, 0, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .contributor:hover {
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }

        /* Stats Panel */
        .stats {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(13, 27, 42, 0.8);
            border: 1px solid #ff7b00;
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 14px;
            z-index: 15;
            backdrop-filter: blur(5px);
        }

        .stat {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }

        .stat-value {
            color: #00ff88;
            font-weight: bold;
        }

        /* NEW FEATURE: Interactive Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(13, 27, 42, 0.95);
            border: 2px solid #ff7b00;
            border-radius: 10px;
            padding: 12px 16px;
            color: white;
            font-size: 13px;
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 123, 0, 0.5);
            max-width: 200px;
        }

        .tooltip.show {
            opacity: 1;
        }

        /* NEW FEATURE: Satellite Orbiters */
        .satellite {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
            animation: satellite-blink 2s infinite;
        }

        @keyframes satellite-blink {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px rgba(0, 212, 255, 0.8); }
            50% { opacity: 0.5; box-shadow: 0 0 20px rgba(0, 212, 255, 1); }
        }

        /* NEW FEATURE: Warp Speed Effect */
        .warp-line {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            opacity: 0;
            animation: warp-speed 0.6s ease-out;
        }

        @keyframes warp-speed {
            0% {
                opacity: 0;
                transform: translateY(0) scaleY(0.5);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(600px) scaleY(2);
            }
        }

        /* NEW FEATURE: Pulsing Rings */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #ff7b00;
            border-radius: 50%;
            opacity: 1;
            animation: ring-expand 1.5s ease-out;
            pointer-events: none;
        }

        @keyframes ring-expand {
            0% {
                width: 80px;
                height: 80px;
                opacity: 1;
            }
            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
            }
        }

        /* NEW FEATURE: Code Rain Effect */
        .code-rain {
            position: absolute;
            color: #00ff88;
            font-size: 14px;
            opacity: 0;
            animation: code-fall 3s linear;
            pointer-events: none;
            font-family: 'Courier New', monospace;
        }

        @keyframes code-fall {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(550px);
            }
        }

        /* Interactive Mouse Trail */
        .mouse-trail {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }

        .trail-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ff7b00, #00ff88, transparent);
            border-radius: 50%;
            box-shadow: 
                0 0 10px #ff7b00,
                0 0 20px rgba(255, 123, 0, 0.6),
                0 0 30px rgba(0, 255, 136, 0.4);
            animation: trail-fade 1.5s ease-out forwards;
            transform: translate(-50%, -50%);
        }

        .trail-particle.sparkle {
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ffffff, #ff7b00, transparent);
            box-shadow: 
                0 0 8px #ffffff,
                0 0 16px rgba(255, 255, 255, 0.8),
                0 0 24px rgba(255, 123, 0, 0.6);
            animation: sparkle-fade 1s ease-out forwards;
        }

        .trail-particle.magic {
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #6a00ff, #ff7b00, #00ff88, transparent);
            box-shadow: 
                0 0 12px #6a00ff,
                0 0 24px rgba(106, 0, 255, 0.7),
                0 0 36px rgba(255, 123, 0, 0.5),
                0 0 48px rgba(0, 255, 136, 0.3);
            animation: magic-fade 2s ease-out forwards;
        }

        @keyframes trail-fade {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
        }

        @keyframes sparkle-fade {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.5) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3) rotate(360deg);
            }
        }

        @keyframes magic-fade {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
                filter: hue-rotate(0deg);
            }
            25% {
                opacity: 0.9;
                transform: translate(-50%, -50%) scale(1.3);
                filter: hue-rotate(90deg);
            }
            50% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.1);
                filter: hue-rotate(180deg);
            }
            75% {
                opacity: 0.4;
                transform: translate(-50%, -50%) scale(0.8);
                filter: hue-rotate(270deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3);
                filter: hue-rotate(360deg);
            }
        }

        /* Meteor Shower Animation */
        .meteor {
            position: absolute;
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, #ffffff, rgba(255, 255, 255, 0));
            border-radius: 2px;
            opacity: 0.7;
            pointer-events: none;
            transform: rotate(45deg);
            animation: meteor-fall 2s linear forwards;
            z-index: 20;
        }

        @keyframes meteor-fall {
            0% {
                transform: translate(0, 0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translate(800px, 400px) rotate(45deg);
                opacity: 0;
            }
        }

        /* Astronaut - slow orbit, small size, gentle bob and spin */
        .astronaut-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 480px;
            height: 480px;
            transform: translate(-50%, -50%) rotate(30deg);
            pointer-events: none;
            z-index: 12;
            animation: astro-orbit 140s linear infinite;
        }

        .astronaut {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: astro-bob 6s ease-in-out infinite;
        }

        .astronaut img {
            width: 40px;
            height: auto;
            display: block;
            transform-origin: 50% 50%;
            will-change: transform;
            animation: astro-spin 8s linear infinite;
            filter: drop-shadow(0 6px 6px rgba(0, 0, 0, 0.35));
        }

        @keyframes astro-orbit {
            0% {
                transform: translate(-50%, -50%) rotate(30deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(390deg);
            }
        }

        @keyframes astro-spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes astro-bob {
            0% {
                transform: translate(-50%, -50%) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-8px);
            }
            100% {
                transform: translate(-50%, -50%) translateY(0);
            }
        }

        /* Base Animations */
        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes twinkle-fast {
            0% {
                opacity: 0.2;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes twinkle-slow {
            0% {
                opacity: 0.4;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes color-shift {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        @keyframes float-asteroid {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translate(900px, 550px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes drift {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, 100px) scale(1.1);
            }
            50% {
                transform: translate(100px, 50px) scale(0.9);
            }
            75% {
                transform: translate(50px, -50px) scale(1.05);
            }
        }

        @keyframes drift-slow {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translate(100px, 100px);
                opacity: 0;
            }
        }

        @keyframes comet-flight {
            0% {
                transform: translateX(-200px) translateY(-100px) rotate(45deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            95% {
                opacity: 0;
            }
            100% {
                transform: translateX(1000px) translateY(500px) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes glow-pulse {
            0%, 100% {
                text-shadow: 0 0 10px #ff7b00, 0 0 20px rgba(255, 123, 0, 0.5);
            }
            50% {
                text-shadow: 0 0 20px #ff7b00, 0 0 40px rgba(255, 123, 0, 0.8);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                height: 500px;
            }

            .title {
                font-size: 28px;
            }

            .orbit-1 {
                width: 200px;
                height: 200px;
            }

            .orbit-2 {
                width: 300px;
                height: 300px;
            }

            .orbit-3 {
                width: 400px;
                height: 400px;
            }

            .pr {
                width: 30px;
                height: 30px;
                font-size: 8px;
            }

            .contributors {
                gap: 10px;
            }

            .astronaut-orbit {
                width: 320px;
                height: 320px;
                animation-duration: 160s;
            }

            .astronaut img {
                width: 32px;
            }

            .contributor {
                width: 40px;
                height: 40px;
                font-size: 10px;
            }

            .stats {
                top: 20px;
                right: 20px;
                padding: 10px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                height: 450px;
            }

            .title {
                font-size: 22px;
            }

            .subtitle {
                font-size: 14px;
            }

            .orbit-1 {
                width: 150px;
                height: 150px;
            }

            .orbit-2 {
                width: 220px;
                height: 220px;
            }

            .orbit-3 {
                width: 300px;
                height: 300px;
            }

            .pr {
                width: 25px;
                height: 25px;
                font-size: 7px;
            }

            .contributors {
                gap: 8px;
                bottom: 20px;
            }

            .contributor {
                width: 35px;
                height: 35px;
                font-size: 9px;
            }

            .stats {
                position: relative;
                top: auto;
                right: auto;
                margin: 20px auto;
                width: 80%;
            }

            .astronaut-orbit {
                display: none;
            }

            .mouse-trail {
                display: none;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .mouse-trail {
                display: none;
            }
            
            body {
                cursor: default;
            }
        }
    </style>
</head>

<body>

    <!-- Music Toggle -->
    <div class="music-toggle-container">
        <label class="music-toggle">
            <input type="checkbox" id="musicToggle">
        </label>
        <span>Music</span>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop autoplay>
        <source src="assets/bg_music.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="title">
            HACKTOBERFEST 2025
            <div class="subtitle">Join the Open Source Revolution</div>
        </div>

        <!-- Nebula Clouds -->
        <div class="nebula purple" style="top: 10%; left: 20%;"></div>
        <div class="nebula blue" style="top: 60%; right: 15%;"></div>
        <div class="nebula orange" style="bottom: 20%; left: 40%;"></div>

        <!-- Galactic Center - Main Repository -->
        <div class="galactic-center" id="mainRepo">
            MAIN<br>REPO
        </div>

        <!-- Orbits with Pull Requests -->
        <div class="orbit orbit-1"></div>
        <div class="orbit orbit-2"></div>
        <div class="orbit orbit-3"></div>

        <!-- Astronaut -->
        <div class="astronaut-orbit" aria-hidden="true">
            <div class="astronaut">
                <img src="assets/astronaut.png" alt="Astronaut floating in space">
            </div>
        </div>

        <!-- Stars Background -->
        <div class="stars"></div>

        <!-- Stardust Particles -->
        <div class="stardust"></div>

        <!-- Comets -->
        <div class="comet" style="top: 100px; animation-delay: 0s;"></div>
        <div class="comet" style="top: 300px; animation-delay: 3s;"></div>
        <div class="comet" style="top: 450px; animation-delay: 6s;"></div>

        <!-- Stats Panel -->
        <div class="stats">
            <div class="stat">
                <span>Pull Requests:</span>
                <span class="stat-value" id="statPR">0</span>
            </div>
            <div class="stat">
                <span>Contributors:</span>
                <span class="stat-value" id="statContrib">0</span>
            </div>
            <div class="stat">
                <span>Repositories:</span>
                <span class="stat-value" id="statRepos">0</span>
            </div>
            <div class="stat">
                <span>Merged PRs:</span>
                <span class="stat-value" id="statMerged">0</span>
            </div>
        </div>

        <!-- Contributors -->
        <div class="contributors"></div>

        <!-- NEW: Tooltip for hover interactions -->
        <div class="tooltip" id="tooltip"></div>
     <!-- Interactive Mouse Trail Container -->
    <div class="mouse-trail"></div>
    
    </div>
    <script>
        const container = document.querySelector('.container');
const starsContainer = document.querySelector('.stars');
const stardustContainer = document.querySelector('.stardust');
const mouseTrailContainer = document.querySelector('.mouse-trail');
const tooltip = document.getElementById('tooltip');
const musicToggle = document.getElementById('musicToggle');
const bgMusic = document.getElementById('bgMusic');

// ====== MUSIC TOGGLE ======
if (musicToggle && bgMusic) {
    musicToggle.addEventListener('change', () => {
        musicToggle.checked ? bgMusic.play() : bgMusic.pause();
    });
}

// ====== MOUSE TRAIL SYSTEM ======
let mouseX = 0, mouseY = 0, trailParticles = [], lastTrailTime = 0;
const trailInterval = 50;

document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    const currentTime = Date.now();
    if (currentTime - lastTrailTime > trailInterval) {
        createTrailParticle(mouseX, mouseY);
        lastTrailTime = currentTime;
    }
});

function createTrailParticle(x, y) {
    const particle = document.createElement('div');
    particle.classList.add('trail-particle');
    const types = ['normal', 'sparkle', 'magic'];
    const type = types[Math.floor(Math.random() * types.length)];
    particle.classList.add(type);
    const offsetX = (Math.random() - 0.5) * 10;
    const offsetY = (Math.random() - 0.5) * 10;
    particle.style.left = `${x + offsetX}px`;
    particle.style.top = `${y + offsetY}px`;
    mouseTrailContainer.appendChild(particle);
    setTimeout(() => particle.remove(), type === 'magic' ? 2000 : type === 'sparkle' ? 1000 : 1500);
}

document.addEventListener('click', (e) => {
    for (let i = 0; i < 8; i++) {
        setTimeout(() => createTrailParticle(e.clientX, e.clientY), i * 20);
    }
});

// ====== STARS GENERATION ======
for (let i = 0; i < 200; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    const sizes = ['small', 'medium', 'large'];
    star.classList.add(sizes[Math.floor(Math.random() * sizes.length)]);
    if (Math.random() > 0.85) star.classList.add('colored');
    star.style.left = `${Math.random() * 100}%`;
    star.style.top = `${Math.random() * 100}%`;
    star.style.animationDelay = `${Math.random() * 3}s`;
    starsContainer.appendChild(star);
}

// ====== ASTEROIDS ======
function createAsteroid() {
    const asteroid = document.createElement('div');
    asteroid.classList.add('asteroid');
    const sizes = ['small', 'medium', 'large'];
    asteroid.classList.add(sizes[Math.floor(Math.random() * sizes.length)]);
    asteroid.style.left = `${-50 + Math.random() * 100}px`;
    asteroid.style.top = `${Math.random() * 100}%`;
    asteroid.style.animationDuration = `${20 + Math.random() * 20}s`;
    asteroid.style.animationDelay = `${Math.random() * 5}s`;
    container.appendChild(asteroid);
    setTimeout(() => { asteroid.remove(); createAsteroid(); }, (20 + Math.random() * 20) * 1000);
}
for (let i = 0; i < 5; i++) setTimeout(createAsteroid, i * 2000);

// ====== STARDUST ======
for (let i = 0; i < 100; i++) {
    const dust = document.createElement('div');
    dust.classList.add('dust-particle');
    dust.style.left = `${Math.random() * 100}%`;
    dust.style.top = `${Math.random() * 100}%`;
    dust.style.animationDelay = `${Math.random() * 20}s`;
    dust.style.animationDuration = `${15 + Math.random() * 10}s`;
    stardustContainer.appendChild(dust);
}

// ====== PULL REQUEST ORBITS + TOOLTIP ======
const orbits = [
    document.querySelector('.orbit-1'),
    document.querySelector('.orbit-2'),
    document.querySelector('.orbit-3')
];

orbits.forEach((orbit, index) => {
    const count = 6 + index * 3;
    for (let i = 0; i < count; i++) {
        const pr = document.createElement('div');
        pr.classList.add('pr');
        const status = Math.random() > 0.5 ? 'merged' : 'open';
        pr.classList.add(status);
        const angle = (i / count) * 360;
        const radius = orbit.offsetWidth / 2;
        const x = radius * Math.cos(angle * Math.PI / 180);
        const y = radius * Math.sin(angle * Math.PI / 180);
        pr.style.left = `calc(50% + ${x}px)`;
        pr.style.top = `calc(50% + ${y}px)`;
        pr.style.transform = `translate(-50%, -50%)`;
        pr.textContent = `PR${index + 1}-${i + 1}`;
        pr.addEventListener('mouseenter', (e) => {
            tooltip.textContent = `${status.toUpperCase()} - ${pr.textContent}\nOrbit ${index + 1}`;
            tooltip.style.left = `${e.pageX + 15}px`;
            tooltip.style.top = `${e.pageY - 30}px`;
            tooltip.classList.add('show');
        });
        pr.addEventListener('mouseleave', () => tooltip.classList.remove('show'));
        orbit.appendChild(pr);
    }
});

// ====== SATELLITES ======
function createSatellite(orbitRadius, speed) {
    const satellite = document.createElement('div');
    satellite.classList.add('satellite');
    let angle = Math.random() * 360;
    function update() {
        angle += speed;
        const x = orbitRadius * Math.cos(angle * Math.PI / 180);
        const y = orbitRadius * Math.sin(angle * Math.PI / 180);
        satellite.style.left = `calc(50% + ${x}px)`;
        satellite.style.top = `calc(50% + ${y}px)`;
        satellite.style.transform = 'translate(-50%, -50%)';
        requestAnimationFrame(update);
    }
    container.appendChild(satellite);
    update();
}
createSatellite(120, 0.3);
createSatellite(180, -0.2);
createSatellite(240, 0.25);

// ====== CONTRIBUTORS + CODE RAIN ======
const contributorsContainer = document.querySelector('.contributors');
const contributorNames = ['ALEX', 'SAM', 'JAMIE', 'TAY', 'RILEY', 'CASEY', 'JORDAN', 'SKY'];
contributorNames.forEach(name => {
    const contributor = document.createElement('div');
    contributor.classList.add('contributor');
    contributor.textContent = name;
    contributor.addEventListener('click', () => createCodeRain(contributor));
    contributorsContainer.appendChild(contributor);
});

function createCodeRain(element) {
    const rect = element.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();
    const symbols = ['{}', '[]', '()', '<>', '//', '/', 'git', 'pr', 'fix'];
    for (let i = 0; i < 8; i++) {
        setTimeout(() => {
            const codeRain = document.createElement('div');
            codeRain.classList.add('code-rain');
            codeRain.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            codeRain.style.left = `${rect.left - containerRect.left + Math.random() * 50}px`;
            codeRain.style.top = `${rect.top - containerRect.top}px`;
            container.appendChild(codeRain);
            setTimeout(() => codeRain.remove(), 3000);
        }, i * 100);
    }
}

// ====== WARP SPEED + GALAXY BURST ======
const mainRepo = document.getElementById('mainRepo');
mainRepo.addEventListener('click', () => {
    for (let i = 0; i < 3; i++) {
        setTimeout(() => {
            const ring = document.createElement('div');
            ring.classList.add('pulse-ring');
            container.appendChild(ring);
            setTimeout(() => ring.remove(), 1500);
        }, i * 200);
    }
    for (let i = 0; i < 15; i++) {
        setTimeout(() => {
            const warp = document.createElement('div');
            warp.classList.add('warp-line');
            warp.style.left = `${Math.random() * 100}%`;
            warp.style.top = '0';
            warp.style.transform = `rotate(${-10 + Math.random() * 20}deg)`;
            container.appendChild(warp);
            setTimeout(() => warp.remove(), 600);
        }, i * 40);
    }
});

container.addEventListener('dblclick', (e) => {
    const rect = container.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    for (let i = 0; i < 12; i++) {
        const p = document.createElement('div');
        p.style.position = 'absolute';
        p.style.width = '6px';
        p.style.height = '6px';
        p.style.borderRadius = '50%';
        p.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
        p.style.left = `${x}px`;
        p.style.top = `${y}px`;
        p.style.boxShadow = '0 0 10px currentColor';
        p.style.pointerEvents = 'none';
        const angle = (i / 12) * Math.PI * 2;
        const dist = 80 + Math.random() * 40;
        const endX = x + Math.cos(angle) * dist;
        const endY = y + Math.sin(angle) * dist;
        p.animate([
            { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
            { transform: `translate(${endX - x}px, ${endY - y}px) scale(0)`, opacity: 0 }
        ], { duration: 800 + Math.random() * 400, easing: 'ease-out' });
        container.appendChild(p);
        setTimeout(() => p.remove(), 1200);
    }
});

// ====== METEOR SHOWER ======
function createMeteor() {
    const meteor = document.createElement('div');
    meteor.classList.add('meteor');
    meteor.style.top = `${Math.random() * 50}%`;
    meteor.style.left = `${Math.random() * 50}%`;
    meteor.style.animationDuration = `${1.5 + Math.random()}s`;
    container.appendChild(meteor);
    setTimeout(() => meteor.remove(), 2000);
}
setInterval(createMeteor, 1200);

    </script>
    </body>
    </html>
