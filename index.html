<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacktoberfest Code Galaxy</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Music Toggle -->
    <div class="music-toggle-container">
        <label class="music-toggle">
            <input type="checkbox" id="musicToggle">
        </label>
        <span>Music</span>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="assets/bg_music.mp3" type="audio/mpeg">
    </audio>

    <!-- Interactive Mouse Trail Container -->
    <div class="mouse-trail"></div>

    <div class="container">
        <div class="title">
            HACKTOBERFEST 2025
            <div class="subtitle">Join the Open Source Revolution</div>
        </div>

        <!-- Nebula Clouds -->
        <div class="nebula purple" style="top: 10%; left: 20%;"></div>
        <div class="nebula blue" style="top: 60%; right: 15%;"></div>
        <div class="nebula orange" style="bottom: 20%; left: 40%;"></div>

        <!-- Galactic Center - Main Repository -->
        <div class="galactic-center" id="mainRepo">
            MAIN<br>REPO
        </div>

        <!-- Orbits with Pull Requests -->
        <div class="orbit orbit-1"></div>
        <div class="orbit orbit-2"></div>
        <div class="orbit orbit-3"></div>

        <!-- Astronaut -->
        <div class="astronaut-orbit" aria-hidden="true">
            <div class="astronaut">
                <img src="assets/astronaut.png" alt="Astronaut floating in space">
            </div>
        </div>

        <!-- Stars Background -->
        <div class="stars"></div>

        <!-- Stardust Particles -->
        <div class="stardust"></div>

        <!-- Comets -->
        <div class="comet" style="top: 100px; animation-delay: 0s;"></div>
        <div class="comet" style="top: 300px; animation-delay: 3s;"></div>
        <div class="comet" style="top: 450px; animation-delay: 6s;"></div>

        <!-- Stats Panel -->
        <div class="stats">
            <div class="stat">
                <span>Pull Requests:</span>
                <span class="stat-value" id="statPR">0</span>
            </div>
            <div class="stat">
                <span>Contributors:</span>
                <span class="stat-value" id="statContrib">0</span>
            </div>
            <div class="stat">
                <span>Repositories:</span>
                <span class="stat-value" id="statRepos">0</span>
            </div>
            <div class="stat">
                <span>Merged PRs:</span>
                <span class="stat-value" id="statMerged">0</span>
            </div>
        </div>

        <!-- Contributors -->
        <div class="contributors"></div>

        <!-- Tooltip for hover interactions -->
        <div class="tooltip" id="tooltip"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
